<div class="grid grid-cols-2 md:grid-cols-4 w-full space-y-2">
  <div class="md:col-span-3 flex items-center">
    <div>
      <b>Book #{{book?.id}}:</b> {{book|json}}
    </div>
  </div>
  <div class="space-x-2">
    <button class="border border-gray-900 text-white hover:bg-orange-400 rounded-md bg-orange-500 px-3" (click)="editBook()">Edit</button>
    <button class="border border-gray-900 text-white hover:bg-red-400 rounded-md bg-red-500 px-1" (click)="deleteBook()">Delete</button>
  </div>
</div>
