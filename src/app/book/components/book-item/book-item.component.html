<div
  class="relative px-2 py-3 bg-white shadow-lg sm:rounded-xl sm:p-8 bg-clip-padding bg-opacity-60 border border-gray-200"
  style="backdrop-filter: blur(20px)"
>
  <span class="font-normal text-gray-700 dark:text-gray-600">
    {{ book?.id }}</span
  >
  <div class="min-h-[120px] grid place-items-center text-center">
    <h2
      class="mb-2 text-2xl font-bold tracking-tight text-gray-600 dark:text-gray-900"
    >
      {{ book?.name }}
    </h2>
  </div>
  <span class="font-normal text-gray-700 dark:text-gray-600">
    {{ book?.authors }}</span
  >
  <br />
  <span class="font-normal text-gray-700 dark:text-gray-600">
    {{ book?.isbn }}</span
  >

  <div class="flex justify-center pt-2 space-x-2">
    <button
      class="border-1 rounded-md shadow-sm px-5 py-2 text-white bg-cyan-800 hover:bg-cyan-400 duration-200"
      (click)="editBook()"
    >
      Edit
    </button>
    <button
      class="border-1 rounded-md shadow-sm px-3 py-2 text-white bg-cyan-800 hover:bg-cyan-400 duration-200"
      (click)="deleteBook()"
    >
      Delete
    </button>
  </div>
</div>
